<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Noticias - Dashboard de Clima y Noticias</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
   
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="clima.html">Clima</a></li>
            <li class="nav-item"><a class="nav-link active" href="noticias.html">Noticias</a></li>
            <li class="nav-item"><a class="nav-link" href="acerca.html">Acerca</a></li>
            <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h1>Noticias recientes de España</h1>
      <div id="news-container" class="row"></div>
    </div>
    <script src="js/noticias.js"></script>
    <script>
      
      document.addEventListener('DOMContentLoaded', function() {
        var contenedor = document.getElementById('news-container');
        noticias.forEach(function(noticia) {
          var col = document.createElement('div');
          col.className = "col-md-4 mb-4";
          col.innerHTML = `
            <div class="card h-100">
                <img src="${noticia.imagen}" class="card-img-top" alt="Imagen noticia">
                <div class="card-body">
                    <h5 class="card-title">${noticia.titulo}</h5>
                    <p class="card-text">${noticia.descripcion}</p>
                    <a href="${noticia.url}" target="_blank" class="btn btn-primary btn-sm">Leer más</a>
                    <div class="text-muted mt-2">${noticia.fuente}</div>
                </div>
            </div>
          `;
          contenedor.appendChild(col);
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
