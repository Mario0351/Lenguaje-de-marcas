<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My JavaScript Contact</title>
  <style>
    body {
      font-family: sans-serif;
    }

    p {
      margin-bottom: 20px;
    }

    button {
      margin-right: 10px;
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>First JavaScript Contact</h1>
  <p id="text">This is the initial text.</p>

  <button id="helloBtn">Hello World</button>
  <button id="goodbyeBtn">Goodbye World</button>
  <button id="boldBtn">Bold</button>
  <button id="italicBtn">Italic</button>
  <button id="colorBtn">Change Color</button>

  <script>
    const text = document.getElementById("text");

    const helloBtn = document.getElementById("helloBtn");
    const goodbyeBtn = document.getElementById("goodbyeBtn");
    const boldBtn = document.getElementById("boldBtn");
    const italicBtn = document.getElementById("italicBtn");
    const colorBtn = document.getElementById("colorBtn");

    let isRed = false;

    helloBtn.addEventListener("click", () => {
      text.textContent = "Hello World";
    });

    goodbyeBtn.addEventListener("click", () => {
      text.textContent = "Goodbye World";
    });

    boldBtn.addEventListener("click", () => {
      text.style.fontWeight = text.style.fontWeight === "bold" ? "normal" : "bold";
    });

    italicBtn.addEventListener("click", () => {
      text.style.fontStyle = text.style.fontStyle === "italic" ? "normal" : "italic";
    });

    colorBtn.addEventListener("click", () => {
      isRed = !isRed;
      text.style.color = isRed ? "red" : "black";
    });
  </script>

</body>

</html>
