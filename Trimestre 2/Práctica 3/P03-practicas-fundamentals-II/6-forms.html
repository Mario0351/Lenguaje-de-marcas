<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <form id="registroForm">
    <label>Nombre:</label>
    <input type="text" id="nombre">
    <span id="errorNombre" style="color: red;"></span>

    <label>Email:</label>
    <input type="email" id="email">
    <span id="errorEmail" style="color: red;"></span>

    <label>Contraseña:</label>
    <input type="password" id="password">
    <span id="errorPassword" style="color: red;"></span>

    <label>Confirmar Contraseña:</label>
    <input type="password" id="confirmPassword">
    <span id="errorConfirmPassword" style="color: red;"></span>

    <button type="submit">Registrarse</button>

    <p id="mostrarNombre">Nombre</p>
    <p id="mostrarEmail">Email</p>
    <p id="mostrarPassword">Contraseña</p>
    <p id="mostrarConfirmPassword">Confirmar Contraseña</p>
  </form>

  <script>
    const form = document.getElementById("registroForm");

    form.addEventListener("submit", function (event) {
      event.preventDefault();

      // Obtener valores
      const nombre = document.getElementById("nombre").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      // Limpiar errores
      document.getElementById("errorNombre").textContent = "";
      document.getElementById("errorEmail").textContent = "";
      document.getElementById("errorPassword").textContent = "";
      document.getElementById("errorConfirmPassword").textContent = "";

      let esValido = true;

      // Validaciones
      if (nombre === "") {
        document.getElementById("errorNombre").textContent = "El nombre es obligatorio.";
        esValido = false;
      }

      if (email === "") {
        document.getElementById("errorEmail").textContent = "El email es obligatorio.";
        esValido = false;
      }

      if (password === "") {
        document.getElementById("errorPassword").textContent = "La contraseña es obligatoria.";
        esValido = false;
      }

      if (password !== confirmPassword) {
        document.getElementById("errorConfirmPassword").textContent = "Las contraseñas no coinciden.";
        esValido = false;
      }

      // Si todo está bien, mostrar los valores
      if (esValido) {
        document.getElementById("mostrarNombre").textContent = "Nombre: " + nombre;
        document.getElementById("mostrarEmail").textContent = "Email: " + email;
        document.getElementById("mostrarPassword").textContent = "Contraseña: " + password;
        document.getElementById("mostrarConfirmPassword").textContent = "Confirmar Contraseña: " + confirmPassword;
      }
    });
  </script>
</body>

</html>
