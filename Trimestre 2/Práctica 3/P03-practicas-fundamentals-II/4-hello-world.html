<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hola Mundo</title>
</head>

<body>
  <h1>Hola Mundo</h1>
  <p id="message"></p>

  <script>
    const msg = "Hello world";

    console.log(msg);

    alert(msg);

    const paragraph = document.getElementById("message");
    paragraph.textContent = msg;
  </script>
</body>

</html>
